<html>
<head>
    <title>Styled Hello World</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff; /* Light blue background */
            text-align: center;
            padding-top: 50px;
        }
        h1 {
            color: #4CAF50; /* Green color */
            font-size: 48px;
            font-weight: bold;
            text-shadow: 2px 2px #888888; /* Adds shadow effect */
        }
        p {
            color: #555555; /* Dark grey */
            font-size: 20px;
        }
    </style>
</head>
<body>
    <h1>Hello, World!</h1>
    <p>Welcome to my first styled webpage!</p>
    <form action="/submit" method="post">
        <label for="namefield">Name:</label>
        <input type="text" id="namefield" name="name">
        <label for="agefield">Age:</label>
        <input type="number" id="agefield" name="age">
        <input type="submit" value="Submit">
    </form>
	<h2>Github Username Lookup</h2>
	<form action ="{{url_for('github') }}" method="POST">
		<label for="username">GitHub Username:</label>
		<input type="text" id="username" name="username" required>
		<button type="submit">Submit</button>
	</form>
</body>
</html>
