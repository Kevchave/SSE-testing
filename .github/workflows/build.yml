name: Build
on: [push]

jobs:
  python-formatting:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.12

      - name: Install flake8
        run: pip install flake8

      - name: Run flake8
        run: flake8 .

  testing:
    needs: python-formatting  # Ensure this runs after python-formatting
    runs-on: ubuntu-latest    # This should be at the same level as `needs`
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.12
		  - name: install pytest
			  run: pip install pytest
		  - name: install Flask 
			  run: pip install Flask
      - name: Run pytest
        run: pytest .
