name: Build
on: [push]
jobs:
  python-formatting:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.12
      - name: Install flake8
        run: pip install flake8
      - name: Run flake8
        run: flake8 .


  unit-test:
    needs: python-formatting
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.12
      - name: Install pytest
        run: pip install pytest
      - name: Install Flask
        run: pip install Flask
      - name: test
        run: pytest src/*.py

	deploy-to-imaas:
		needs: python-formatting
		runs-on: ubuntu-latest
			steps:
		- name: Checkout 
			uses: actions/checkout@v4

		- name: ImPaas-Deploy
			uses: /impaas/impaas-deploy@v3
			with: 
				app-name: KC2524
				deployment-token: ${{ secrets.IMPASS_DEPLOY_TOKEN }}
				method: PLATFORM
